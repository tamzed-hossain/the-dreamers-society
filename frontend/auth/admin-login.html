<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | The Dreamers Society</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #001d3d, #003566);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      background: #ffffff;
      color: #333;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-login {
      background-color: #002855;
      color: white;
    }

    .btn-login:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="text-center mb-4">
      <img src="../assets/image/logo.jpg" height="60" alt="Logo" class="mb-2">
      <h4 class="fw-bold">Admin Login</h4>
      <p class="text-muted small">Access your admin dashboard</p>
    </div>
    <form method="POST" action="#">
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email address</label>
        <input type="email" id="adminEmail" name="email" class="form-control" required placeholder="admin@example.com">
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" id="adminPassword" name="password" class="form-control" required placeholder="••••••••">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
