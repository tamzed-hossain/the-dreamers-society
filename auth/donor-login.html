<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Login | The Dreamers Society</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #002855, #005488);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-card {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-dreamers {
      background-color: #002855;
      color: white;
    }

    .btn-dreamers:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <img src="../assets/image/logo.jpg" alt="Logo" height="60" class="mb-2">
      <h4 class="fw-bold">Donor Login</h4>
      <p class="text-muted small">Welcome back, kind soul!</p>
    </div>

    <form id="donorLoginForm">
      <div class="mb-3">
        <label for="donorEmail" class="form-label">Email</label>
        <input type="email" id="donorEmail" class="form-control" required placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="donorPassword" class="form-label">Password</label>
        <input type="password" id="donorPassword" class="form-control" required placeholder="••••••••">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dreamers">Log In</button>
      </div>
    </form>

    <p class="mt-4 text-center small">
      New donor? <a href="donor_register.html" class="text-decoration-none">Sign up here</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById("donorLoginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("donorEmail").value;
      const password = document.getElementById("donorPassword").value;

      const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

      const matchedUser = allUsers.find(
        (user) => user.email === email && user.password === password && user.role === "donor"
      );

      if (matchedUser) {
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));
        alert("Login successful!");
        window.location.href = "/dashboard.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
