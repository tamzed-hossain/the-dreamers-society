<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Dashboard | The Dreamers Society</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #002855;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .btn-dreamers {
      background-color: #002855;
      color: white;
    }

    .btn-dreamers:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Dreamers Society</a>
      <div>
        <a class="btn btn-outline-light" href="../index.html">
          <i class="fas fa-sign-out-alt me-1"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2 class="mb-4 text-center fw-bold">Welcome, Volunteer!</h2>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-4 text-center text-md-start">
          <h5 class="fw-bold">Your Profile</h5>
          <p>Name: <span id="volunteer-name">[Your Name]</span></p>
          <p>Email: <span id="volunteer-email">[your@email.com]</span></p>
          <p>Status: <span class="badge bg-warning text-dark">Pending Approval</span></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4 text-center text-md-start">
          <h5 class="fw-bold">Volunteer Actions</h5>
          <ul class="list-unstyled mb-0">
            <li><i class="fas fa-check-circle text-success me-2"></i> Upcoming Events</li>
            <li><i class="fas fa-hand-holding-heart text-primary me-2"></i> Assigned Projects</li>
            <li><i class="fas fa-comments text-info me-2"></i> Community Discussions</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-dreamers">Update Info</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
